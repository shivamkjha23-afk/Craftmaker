<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Your Digital Shopping Destination</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">üõí TechStore</h1>
                <button class="cart-btn" id="cartBtn">
                    <span class="cart-icon">üõí</span>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <p>Loading products...</p>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage" style="display: none;">
        <div class="error-content">
            <h2>‚ö†Ô∏è Error Loading Products</h2>
            <p id="errorText"></p>
            <button onclick="location.reload()">Retry</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        <!-- Products Grid -->
        <section class="products-section">
            <h2 class="section-title">Featured Products</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Cart Drawer -->
    <div class="cart-drawer" id="cartDrawer">
        <div class="cart-overlay" id="cartOverlay"></div>
        <div class="cart-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart" id="closeCart">‚úï</button>
            </div>
            
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>

            <div class="cart-empty" id="cartEmpty" style="display: none;">
                <p>Your cart is empty</p>
                <p class="cart-empty-subtitle">Add some products to get started!</p>
            </div>

            <div class="cart-footer" id="cartFooter">
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="cartSubtotal">‚Çπ0</span>
                    </div>
                    <div class="summary-row discount">
                        <span>Total Discount:</span>
                        <span id="cartDiscount">-‚Çπ0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="cartTotal">‚Çπ0</span>
                    </div>
                </div>
                <button class="whatsapp-btn" id="whatsappBtn">
                    <span>üì±</span> Place Order via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
